<app-base>
  <ng-container body>
      <div class="container">
          <div class="row" name="header">
              <button type="button" class="btn btn-link btn-sm" (click)="navigateBack()">Go Back</button>
              
          </div>
          <hr>
    
          <br>
          <div>

             <ul class="list-group">
            <li class="list-group-item">
                  
                   {{taskList.id}} 
                  </li>
                  <li class="list-group-item">
                    <input type="text" class="form-control" [(ngModel)]="taskList.name"> </li>
                  <li class="list-group-item">
                   
                    <button type="button" class="btn btn-info btn-sm" (click)="updateTaskList()">Update</button>
                    &nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-danger btn-sm" (click)="deleteTaskList()">Delete</button>
                   
                  </li>
             </ul>
          </div>
      </div>
  </ng-container>
  
</app-base>
