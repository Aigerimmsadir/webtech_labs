  <app-base>
    <ng-container body>
        <div class="row">
            <button type="button" class="btn btn-link btn-sm" (click)="navigateBack()">Go Back</button>
            <span><h2>Tasks of: {{taskList.name}}</h2></span>
        </div>
        <br>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let task of tasks">
           
            
              <a routerLink="/tasks/{{task.id}}/">
               <td>{{task.id}}&nbsp;</td>
               <td>{{task.name}}</td>
            
            
            </a> 
          </li>
      </ul>
        <br>
        <div>
            <div>
                <label>Create new task</label>
                <hr>
                <div class="form-group">
                    <label for="taskname">Name</label>
                    <input type="text" class="form-control" id="taskname" [(ngModel)]="taskName" placeholder="Enter the name">
                </div>
                <div class="form-group">
                    <label for="taskdueon">Due On</label>
                    <input type="text" class="form-control" id="taskdueon" [(ngModel)]="taskDueOn" placeholder="Enter due date">
                </div>
                <div class="form-group">
                    <label for="taskstatus">Status</label>
                    <input type="text" class="form-control datepicker" id="taskstatus" [(ngModel)]="taskStatus" placeholder="Enter the status">
                </div>
                  <button type="submit" class="btn btn-success  btn-sm" (click)="createTask()">Create</button>
            </div>
        </div>

      </ng-container>
  </app-base>
