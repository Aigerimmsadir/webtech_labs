<app-base>
  <ng-container>
    <div class="container">
        
         <button type="button" class="btn btn-link btn-sm" (click)="navigateBack()">Назад</button>
          <ul class="list-group">
            <li class="list-group-item">
              <td>name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
              <td>{{task.name}} </td>
            </li>
            <li class="list-group-item">
              <td>created_at &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
              <td>{{task.created_at | date:'yyyy-MM-dd'}} </td>
            </li>
            <li class="list-group-item">
              <td>due_on &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
              <td>{{task.due_on | date:'yyyy-MM-dd'}} </td>
            </li>
            <li class="list-group-item">
              <td>status &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
              <td>{{task.status}} </td>
            </li>
          </ul>
        
    </div>
  </ng-container>
</app-base>
